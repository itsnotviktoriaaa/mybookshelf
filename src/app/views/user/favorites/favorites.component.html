<section class="favorites common-padding">
  <h2 class="favorites-title">Your Favourite</h2>
  <app-minimodal [miniLoader]="miniLoader"></app-minimodal>
  @if ((favoritesBooks$ | async) === null && !miniLoader) {
    <h3 class="common-nothing">You don't have books on favorite page</h3>
  }
  @if (!miniLoader) {
    @if (favoritesBooks$ | async; as favoritesBooks) {
      <div class="favorites-books">
        @for (favoriteBook of favoritesBooks.items; track $index) {
          <app-book [bigInfo]="true" [book]="favoriteBook"></app-book>
        }
      </div>
    }
  }
</section>
