<section class="home">
  <h2 class="home-hello">Good Morning</h2>
  <h3 class="home-recommended">Recommended for You</h3>
  @if (recommendedBooks?.items) {
    <div class="home-recommended-books">
      @for (book of recommendedBooks?.items; track $index) {
        <app-book [book]="book"></app-book>
      }
    </div>
  } @else {
    <h3 class="home-recommended-nothing">You dont have book</h3>
  }
  <h3 class="home-recommended">Recent Readings</h3>
  @if (readingNowBooks?.items) {
    <div class="home-recommended-books">
      @for (book of readingNowBooks?.items; track $index) {
        <app-book [book]="book"></app-book>
      }
    </div>
  } @else {
    <h3 class="home-recommended-nothing">You dont have book</h3>
  }
</section>
