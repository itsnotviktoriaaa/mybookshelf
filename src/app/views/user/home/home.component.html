<section class="home user-common-padding">
  <!--  <div class="quotes"></div>-->
  <h2 class="home-hello">Good Morning</h2>
  <div class="home-common-wrapper">
    <h3 class="home-common">Recommended for You</h3>
    <span [routerLink]="'/home/show'" [queryParams]="{ show: 'recommended' }" class="home-show">Show All</span>
  </div>
  <div *ngIf="recommendedBooks$ | async as recommendedBooks" class="home-recommended-books">
    @for (book of recommendedBooks?.items; track $index) {
      <app-book [book]="book"></app-book>
    }
  </div>
  <h3 *ngIf="(recommendedBooks$ | async) === null" class="home-common-nothing">You dont have book</h3>
  <div class="home-common-wrapper">
    <h3 class="home-common">Recent Readings</h3>
    <span [routerLink]="'/home/show'" [queryParams]="{ show: 'reading' }" class="home-show">Show All</span>
  </div>
  <div *ngIf="readingNowBooks$ | async as readingNowBooks" class="home-recommended-books">
    @for (book of readingNowBooks?.items; track $index) {
      <app-book [book]="book"></app-book>
    }
  </div>
  <h3 *ngIf="(readingNowBooks$ | async) === null" class="home-common-nothing">You dont have book</h3>
</section>
