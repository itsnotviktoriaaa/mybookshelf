<section #startSection class="show user-common-padding">
  @if (showBooks$ | async; as showBooks) {
    <div class="show-books">
      @for (showBook of showBooks.items; track $index) {
        <app-book [book]="showBook"></app-book>
      }
    </div>
  }
  @if ((showBooks$ | async) === null) {
    <div class="show-nothing">You don't have books</div>
  }
  @if (pages.length > 1) {
    <div class="pagination">
      <div class="pagination-arrow" (click)="openPrevPage()" [class.disabled]="activeParams.page ? activeParams.page === 1 : true">
        <svg-icon src="assets/images/icons/arrow-left.svg"></svg-icon>
      </div>
      <div class="pagination-pages">
        @for (page of pages; track $index) {
          <a class="pagination-page" (click)="openPage(page)" [ngClass]="{ active: this.activeParams.page ? this.activeParams.page === page : page === 1 }">{{ page }}</a>
        }
      </div>
      <div class="pagination-arrow" (click)="openNextPage()" [class.disabled]="activeParams.page ? activeParams.page === pages.length : false">
        <svg-icon [svgStyle]="{ 'rotate.deg': 180 }" src="assets/images/icons/arrow-left.svg"></svg-icon>
      </div>
    </div>
  }
</section>
