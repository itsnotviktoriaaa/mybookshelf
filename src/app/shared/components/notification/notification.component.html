@if (message) {
  <div class="notification-wrapper">
    <span
      [ngStyle]="{
        'background-color': status === NotificationStatusEnum.success ? 'rgba(28, 224, 6, 0.76)' : status === NotificationStatusEnum.error ? 'rgba(206, 6, 6, 0.76)' : 'rgba(2, 124, 201, 0.76)'
      }"
      class="notification-message"
      >{{ message }}</span
    >
  </div>
}
