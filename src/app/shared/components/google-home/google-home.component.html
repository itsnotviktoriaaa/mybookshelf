@if (miniLoader) {
  <app-mini-modal [miniLoader]="miniLoader"></app-mini-modal>
} @else {
  @if (googleArrayFromHome && googleArrayFromHome.items && googleArrayFromHome.items.length > 0) {
    <div class="home-recommended-books">
      @for (book of googleArrayFromHome.items; track $index) {
        <app-book [book]="book"></app-book>
      }
    </div>
  } @else {
    <h3 class="common-nothing">No books available</h3>
  }
}
