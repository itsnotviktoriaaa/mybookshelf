@if (isOpenDeletePopup.isOpen) {
  <div class="common-popup-wrapper">
    <div class="common-popup">
      <span class="common-popup-message">{{ textForPopup.text }}</span>
      <div class="common-popup-buttons">
        <button (click)="delete()" class="popup-button popup-button-yes">Yes</button>
        <button (click)="notDelete()" class="popup-button popup-button-no">No</button>
      </div>
    </div>
  </div>
}
